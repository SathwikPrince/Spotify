<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NoCopyright Songs</h1>
            <div class="songitemcontainer">
                <div class="songItem" data-index="0">
                    <img src="covers/1.jpg" alt="1">
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><i class="fas fa-play-circle"></i></span>
                </div>
                <div class="songItem" data-index="1">
                    <img src="covers/2.jpg" alt="2">
                    <span>Faded</span>
                    <span class="songlistplay"><i class="fas fa-play-circle"></i></span>
                </div>
                <div class="songItem" data-index="2">
                    <img src="covers/3.jpg" alt="3">
                    <span>Alone</span>
                    <span class="songlistplay"><i class="fas fa-play-circle"></i></span>
                </div>
                <div class="songItem" data-index="3">
                    <img src="covers/4.jpg" alt="4">
                    <span>On My Way</span>
                    <span class="songlistplay"><i class="fas fa-play-circle"></i></span>
                </div>
                <div class="songItem" data-index="4">
                    <img src="covers/5.jpg" alt="5">
                    <span>Spectre</span>
                    <span class="songlistplay"><i class="fas fa-play-circle"></i></span>
                </div>
                <div class="songItem" data-index="5">
                    <img src="covers/6.jpg" alt="6">
                    <span>Believer</span>
                    <span class="songlistplay"><i class="fas fa-play-circle"></i></span>
                </div>
                <div class="songItem" data-index="6">
                    <img src="covers/7.jpg" alt="7">
                    <span>Shape of You</span>
                    <span class="songlistplay"><i class="fas fa-play-circle"></i></span>
                </div>
                <div class="songItem" data-index="7">
                    <img src="covers/8.jpg" alt="8">
                    <span>Cheap Thrills</span>
                    <span class="songlistplay"><i class="fas fa-play-circle"></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="prev"></i>
            <i class="fas fa-3x fa-play-circle" id="playPause"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="play-button"> 
            <span id="currentSong">Select a song</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1cb9c3a847.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
